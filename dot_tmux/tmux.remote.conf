## taken from https://github.com/samoshkin/tmux-config/blob/master/tmux/tmux.remote.conf

# show status bar at bottom for remote session, 
# so it do not stack together with local session's one
set -g status-position top

# Set port of SSH remote tunnel, where tmux will pipe buffers to transfer on local machine for copy
set -g @copy_backend_remote_tunnel_port 11988

# In remote mode we don't show "clock" and "battery status" widgets
wg_session="#[fg=$color_session_text] #S #[default]"
wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"
wg_user_host="#[fg=$color_secondary]#(whoami)#[default]@#H"

set -g status-left "$wg_session"
set -g status-right "#{prefix_highlight} $wg_is_keys_off #{sysstat_cpu} | #{sysstat_mem} | #{sysstat_loadavg} | $wg_user_host | #{online_status}"
