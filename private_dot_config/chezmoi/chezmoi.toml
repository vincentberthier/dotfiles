[edit]
    # Configure editor for chezmoi edit commands
    command = "helix"

[git]
    # Git configuration for chezmoi
    autoCommit = true
    autoPush = true
    
[diff]
    # Diff configuration
    command = "difft"

[merge]
    # Merge tool configuration 
    command = "meld"

[cd]
    # Change to source directory after chezmoi commands
    command = "{{ .chezmoi.sourceDir }}"

[template]
    # Template options
    options = ["missingkey=error"]
