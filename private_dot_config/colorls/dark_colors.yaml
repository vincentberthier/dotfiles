# Catppuccin Theme for colorls
# 
# Main colors
unrecognized_file: '#fab387' # Orange
recognized_file:   '#cdd6f4' # Foreground
executable_file:   '#a6e3a1' # Green
dir:               '#cba6f7' # Purple

# Link
dead_link: '#f38ba8'         # Red
link:      '#94e2d5'         # Cyan

# Special Files
socket:    '#a6e3a1'         # Green
blockdev:  '#a6e3a1'         # Green
chardev:   '#a6e3a1'         # Green

# Access Modes
write:     '#f5c2e7'         # Pink
read:      '#cba6f7'         # Purple
exec:      '#94e2d5'         # Cyan
no_access: '#f38ba8'         # Red

# Age
hour_old:    '#89dceb'       # Sky
day_old:     '#74c7ec'       # Sapphire
no_modifier: '#89b4fa'       # Blue

# File Size
file_large:  '#f38ba8'       # Red
file_medium: '#fab387'       # Orange
file_small:  '#a3be8c'       # Green

# Random
report: '#a3be8c'            # Green
user:   '#94e2d5'            # Cyan
tree:   '#4c566a'            # Current Line
empty:  '#6272a4'            # Comment
error:  '#f38ba8'            # Red
normal: '#cdd6f4'            # Foreground

# Git
addition:     '#94e2d5'      # Cyan
modification: '#f9e2af'      # Yellow
deletion:     '#f38ba8'      # Red
untracked:    '#fab387'      # Orange
unchanged:    '#a3be8c'      # Green

