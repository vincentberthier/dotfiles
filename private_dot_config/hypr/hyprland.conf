# Define important Variables
$mainMod = SUPER
$localBin = $HOME/.local/bin
$scriptDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr

$browser = firefox
$files = thunar
$screenshot = $scriptDir/screenshot
$menu = $scriptDir/menu.sh

# Environment variables
env = HYPRLAND_LOG_WLR,1
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
# Example IME Support: fcitx
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus
env = _JAVA_AWT_WM_NONREPARENTING,1
# Nvidia stuff
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
# Compatibility mode
env = MOZ_ENABLE_WAYLAND,1
env = BEMENU_BACKEND,wayland

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,1920x1080@144,0x0,1
monitor=DP-1,1920x1080@144,1920x0,1
monitor=DP-2,1920x1080@144,3840x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper & mako
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scriptDir/fix_slow_launch.sh
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = discord & slack & thunderbird
exec-once = signal-desktop & firefox
exec-once = rclone mount pcloud:home /mnt/pcloud/

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant = bepo  # binding physical map
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    border_size = 2
    no_border_on_floating = true
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(cba6f7ee) rgba(f6c2e7ee) 45deg
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 5 # set to 0 for never

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 5
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    mouse_move_enables_dpms = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Azerty keyboard
device:razer-razer-ornata-chroma {
    kb_layout = fr
    kb_variant = azerty
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
}

# Typematrix keyboard
device:typematrix.com-usb-keyboard {
    kb_layout = fr
    kb_variant = bepo
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = false
}

device:zsa-technology-labs-moonlander-mark-i {
    kb_layout = fr
    kb_variant = bepo
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# hyprctl clients to get a list of the windows
windowrule = DP-2, ^(thunderbird)$
windowrule = DP-2, ^(Signal)$
windowrule = DP-2, ^(WebCord)$
windowrule = DP-2, ^(Discord)$
windowrule = DP-2, ^(Slack)$
windowrule = DP-3, ^(firefox)$
windowrule = noblur, ^(firefox)$
windowrule = maximize, ^(firefox)$
windowrulev2 = unset, class:^(firefox)$,title:^()$
# windowrulev2 = float, class:^(firefox)$,title:^()$
windowrule = DP-3, ^(wofi)$
windowrulev2 = float, class:^(Steam)$,title:^(Friends List)$
windowrulev2 = size 300,600, class:^(Steam)$,title:^(Friends List)$
windowrulev2 = float, class:^(Steam)$,title:^(Steam - News)$
windowrulev2 = float, class:^(thunderbird)$,title:(rappel)$
windowrule = DP-3, ^(wlogout)$
windowrule = float, ^(wlogout)$
windowrule = center, ^(wlogout)$
windowrule = nofullscreenrequest, ^(wlogout)$
windowrule = size 1000 500, ^(wlogout)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, foot
bind = $mainMod, K, exec, $scriptDir/kill_window.sh
bind = $mainMod ALT SHIFT, K, exec, wlogout --layout $HOME/.config/wlogout/layout
bind = $mainMod, E, exec, $files
bind = $mainMod, V, togglefloating, 
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, t, movefocus, l
bind = $mainMod, n, movefocus, r
bind = $mainMod, s, movefocus, u
bind = $mainMod, r, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod ALT, W, workspace, empty

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod ALT, mouse_down, movetoworkspace, e+1
bind = $mainMod ALT, mouse_up, movetoworkspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Custom keybinds
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, F, exec, hyprctl dispatch fullscreen 1
bind = $mainMod SHIFT, S,exec,grim -g "$(slurp -d)" - | wl-copy
bind = , PRINT, exec, grim - | wl-copy && notify-send "Screenshot taken"
bind = $mainMod SHIFT ALT, S, exec, wf-recorder -f "${HOME}/Vid√©os/$(date +%Y-%m-%d-T-%H%M%S).webm" -g "$(slurp)"
bind = $mainMod, Tab, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, L, exec, sleep 1 && hyprctl dispatch dpms off

# Applications
bind = $mainMod ALT, N, exec, $browser
bind = $mainMod ALT, D, exec, webcord
bind = $mainMod, M, exec, $menu
bind = $mainMod ALT, S, exec, foot $scriptDir/music.sh

bind = $mainMod SHIFT, A, exec, $scriptDir/switch_layout.sh

