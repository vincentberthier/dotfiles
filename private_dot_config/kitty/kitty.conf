# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
# Shell integration is sourced and configured manually
shell_integration no-rc

##########################################
###              Fonts                 ###
##########################################
font_family Dank Mono
font_size 9
disable_ligatures never

##########################################
###              Fonts                 ###
##########################################
scrollback_lines 2000
# scrollback_pager /run/current-system/sw/bin/less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 5

##########################################
###             Cursor                 ###
##########################################
cursor_shape beam

##########################################
###              Misc                  ###
##########################################
startup_session default_session
allow_remote_control yes
enable_audio_bell yes
visual_bell_duration 0.0

##########################################
###            Layouts                 ###
##########################################
enabled_layouts fat,splits,tall,stack
draw_minimal_borders yes
inactive_text_alpha 0.6
hide_window_decorations yes
# minus will ignore those on a prompt
confirm_os_window_close -2
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style angled
tab_activity_symbol 
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab} {title}"

##########################################
###             Advanced               ###
##########################################
notify_on_cmd_finish unfocused 15

##########################################
###        Keyboard shortcuts          ###
##########################################
kitty_mod ctrl+shift
clear_all_shortcuts yes
map kitty_mod+del clear_terminal scrollback active
map kitty_mod+f5 load_config_file
map kitty_mod+alt+c copy_to_clipboard
map kitty_mod+alt+v paste_from_clipboard
map kitty_mod+r scroll_line_up
map kitty_mod+s scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end
map kitty_mod+z scroll_to_prompt -1
map kitty_mod+x scroll_to_prompt 1
map kitty_mod+h show_scrollback
map kitty_mod+g show_last_command_output
map kitty_mod+e launch --cwd=current
map kitty_mod+» move_window_forward
map kitty_mod+« move_window_backward
map kitty_mod+t previous_window
map kitty_mod+n next_window
map kitty_mod+d previous_tab
map kitty_mod+l next_tab
map kitty_mod+o new_tab_with_cwd
map kitty_mod+k close_tab
map kitty_mod+alt+t set_tab_title
map kitty_mod+v next_layout
map kitty_mod+plus change_font_size all +2.0
map kitty_mod+kp_subtract change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0
map kitty_mod+m toggle_layout stack
map kitty_mod+f6 debug_config

# background_image /home/vincent/.config/hypr/wallpaper.png
# background_image_layout cscaled
# background_tint 0.8
background_opacity 0.8

