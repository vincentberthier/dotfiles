# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "fg:#11111b bg:#89B4FA"
style_root = "fg:#11111b bg:#f38ba8"
format = '[$user ]($style)'

[directory]
style = "fg:#11111b bg:#cdd6f4"
read_only_style = "fg:#11111b bg:#cdd6f4"
format = "[$path]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "fg:#11111b bg:#cba6f7"
format = '[[ $symbol ($version) ](fg:#11111b bg:#cba6f7)]($style)'
detect_extensions = ["c", "h", "hxx", "cxx", "mxx"]
detect_files = ["buildfile"]

[character]
success_symbol = '[❯](bold green) '
error_symbol = '[❯](bold red) '

[cmake]
symbol = '△ '
style = "fg:#11111b bg:#cba6f7"
format = '[[ $symbol ($version) ](fg:#11111b bg:#cba6f7)]($style)'

[cmd_duration]
style = "fg:#11111b bg:#f9e2af"
format = "[$duration  ]($style)"
min_time_to_notify = 10_000

[conda]
symbol = "🅒 "
style = "fg:#11111b bg:#a6e3a1"
format = '[[ $symbol $environment ](fg:#11111b bg:#a6e3a1)]($style) $path'

[container]
symbol = "⬢ "
style = "fg:#11111b bg:#a6e3a1"
format = '[[ $symbol $name ](fg:#11111b bg:#a6e3a1)]($style) $path'

[docker_context]
